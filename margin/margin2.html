<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>margin</title>
    <style>
        .box{width: 1200px;margin: auto;background-color: #9abbc8;}
        .ul{overflow: hidden;list-style-type: none;}
        .li{width: 350px;height: 300px;margin-right: 20px;background-color: #2ea7e0;float: left;}
    </style>
</head>
<body>
<div class="box">
    <ul class="ul">
        <li class="li">列表1</li>
        <li class="li">列表2</li>
        <li class="li">列表3</li>
    </ul>
</div>
</body>
</html>
