<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical-align&line-height</title>
    <style>
        .justify-fix{
            display: inline-block;
            width: 200px;
            border: 1px red solid;
            line-height: 0;
            vertical-align: top;
        }
    </style>
</head>
<body>
<p style="text-align: justify;background-color: #999999">
    <img src="./public/images/2.jpg" width="270" alt="">
    <img src="./public/images/2.jpg" width="270" alt="">
    <img src="./public/images/2.jpg" width="270" alt="">
    <img src="./public/images/2.jpg" width="270" alt="">
    <i class="justify-fix"></i>
    <i class="justify-fix"></i>
    <i class="justify-fix"></i>
</p>
</body>
</html>
