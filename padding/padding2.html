<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            padding: 50%;/*实现正方形*/
            background: url("public/images/2.jpg");
            background-size: 100%;
            position: relative;
        }
        .example{
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="example">
        <h1>一段标题</h1>
        <h4>一段标题下的一段内容</h4>
    </div>
</div>
</body>
</html>
