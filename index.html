<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demos</title>
    <style>
        body{
            margin: 0;
        }
        .clearfix:after{
            content: '';
            display: block;
            height: 0;
            overflow: hidden;
            clear: both;
        }
        .clearfix{
            *zoom:1;
        }

        .box{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            vertical-align: middle;
            background-color: #9abbc8;
        }

        .left-box{
            width: 100px;
            height: 100px;
            background-color: #5e5e5e;
            position: absolute;
        }


        .left{
            position: absolute;
            top:0;
            left: 0;
            width: 200px;
        }

        .center{
           margin: 0 210px;
        }

        .right{
            display:inline-block;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="left-box">123</div>
</div>
</body>
</html>
